<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="root">
      <div id="carousel1" class="carousel-container">
        <div class="carousel-image-wrapper clearfix">
          <img src="./images/1.jpg" alt="image" />
          <img src="./images/2.jpg" alt="image" />
          <img src="./images/3.jpg" alt="image" />
          <img src="./images/4.jpg" alt="image" />
          <img src="./images/5.jpg" alt="image" />
        </div>
      </div>
      <div class="mini-slider">
        <div id="carousel2" class="carousel-container">
          <div class="carousel-image-wrapper clearfix">
            <img src="./images/1.jpg" alt="image" />
            <img src="./images/2.jpg" alt="image" />
            <img src="./images/3.jpg" alt="image" />
            <img src="./images/4.jpg" alt="image" />
            <img src="./images/5.jpg" alt="image" />
          </div>
        </div>
      </div>
      <div class="mid-slider">
        <div id="carousel3" class="carousel-container">
          <div class="carousel-image-wrapper clearfix">
            <img src="./images/1.png" alt="image" />
            <img src="./images/2.png" alt="image" />
            <img src="./images/3.png" alt="image" />
            <img src="./images/4.png" alt="image" />
          </div>
        </div>

    <script src="./script.js"></script>
    <!-- <script src="./obj.js"></script> -->
