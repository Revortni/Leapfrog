<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="root">
      <div class="carousel-container">
        <div id="control-l" class="control-l">
          <i class="fa fa-chevron-left"></i>
        </div>
        <div class="carousel-image-wrapper clearfix">
          <img src="https://picsum.photos/id/1/1200/800" alt="image" />
          <img src="https://picsum.photos/id/2/1200/800" alt="image" />
          <img src="https://picsum.photos/id/3/1200/800" alt="image" />
          <img src="https://picsum.photos/id/4/1200/800" alt="image" />
        </div>
        <div id="indicator-nav" class="indicator-nav"></div>
        <div id="control-r" class="control-r">
          <i class="fa fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
